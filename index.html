<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style/media-query.css">
  </head>
  <body>
    <main>
      <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente.Fa√ßa Login para acessar sua conta</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <label for="ilogin"></label>
                        <input
                            type="email"
                            name="login"
                            id="ilogin"
                            placeholder="Seu e-mail"
                            autocomplete="email"
                        />
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <label for="isenha"></label>
                        <input
                        type="password"
                        name="senha"
                        id="isenha"
                        placeholder="Sua senha"
                        autocomplete="current-password"
                        required minlength="8" maxlength="20"
                        />
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha<span class="material-symbols-outlined">mail</span></a>
                </form>
                
            </div>
        </section>
    </main>
    <footer>
        <p>Sistema desenvolvido por Pablo Mendes</p>
    </footer>
</body>
</html>
